<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #flag {
      width: 600px;
      height: 400px;
      position: relative;
    }

    #saffron, #white, #green {
      height: 33.33%;
    }

    #saffron {
      background-color: #ff9933;
    }

    #white {
      background-color: #ffffff;
      position: relative;
    }

    #green {
      background-color: #138808;
    }

    .circle {
      width: 110px;
      height: 110px;
      background-color: #138808;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    #circle1 {
      left: calc(50% - 55px);
    }

    #circle2 {
      right: calc(50% - 55px);
    }
  </style>
</head>
<body>

<div id="flag">
  <div id="saffron"></div>
  <div id="white">
    <div id="circle1" class="circle"></div>
    <div id="circle2" class="circle"></div>
  </div>
  <div id="green"></div>
</div>

</body>
</html>
