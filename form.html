<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Tag Example</title>
</head>
<style>
    form{
        padding: 100px;
       
    }



    
        
    
    input{

        padding: 8px;
        margin-bottom: 8px;
        box-sizing: border-box;

    }
    button{
        padding: 5px 5px;
        background-color: aqua;
        color: black;
        border: none;
        border-radius: 4px;
        cursor:pointer ;

    }
    button:hover{
        background-color: brown;
    }
    h1{
        text-align: center;

    }
</style>
<body>
   <u><h1>
        Student Detailes Filling Form
    </h1></u> 
    <form action="submit">
        <label for="Student Name" id="a1">Student Name</label>
        <input type="text" id="Student Name" name="Student Name" required><br>
        <label for="roll number" id="a2">Roll Number</label>
        <input type="text" id="Roll Number" name="Roll Number" required><br>
        <label for="cource" id="">cource</label>
        <input type="text" id="Cource" name="Cource" required><br>
        <label for="grade">Grade</label>
        <input type="text" id="Grade" name="Grade" required><br>
        <textarea name="Address" id="Address" cols="30" rows="10">Address</textarea><br>
        <label for="gender">Gender</label>

        <input type="radio" id="option1" name="options" value="option1">Male
        <input type="radio" id="option2" name="options" value="option2">Female 
        <input type="radio" id="option2" name="options" value="option2">others <br>
        

        <button type="submit">submit</button> 
    </form>
    
</body>
</html>
