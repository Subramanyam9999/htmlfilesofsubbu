<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Internal CSS Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 20px;
    }

    h1 {
      color: #0077cc;
    }

    p {
      line-height: 1.5;
    }

    .a1 {
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Cricket World</h1>
  <p>This is a sample webpage about cricket.</p>

  <div class="a1">
    <h2>Upcoming Match</h2>
    <p>Teams: India vs Australia</p>
    <p>Date: December 15, 2023</p>
    <p>Location: Cricket Stadium</p>
  </div>
</body>
</html>
