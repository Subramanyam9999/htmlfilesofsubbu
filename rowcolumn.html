<!DOCTYPE html>
<html lang="en">
<head>

    <title>Row column Span</title>
</head>
<style>
    table{
        border-collapse: collapse;
        width: 100%;
    }
    th,td{
        border: 5px solid pink;
        text-align: center;
        padding: 4px;
    }
</style>
<body>
    <table>
        <tr>
        
            <th>SLno</th>
            <th>MObile Company</th>
            <th>Price</th>
            <th>Ram</th>
        </tr>
        
        <tr>
            <td>1</td>
            <td>Redmi 4A</td>
            <td>5000
            <td>4GB</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Realme</td>

            <td colspan="2">6000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Iqoo</td>
            <td rowspan="2">7000</td>

            
            <td >4GB</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Oppo</td>
            
            <td>4Gb</td>
        </tr>
    </table>
    
</body>
</html>
